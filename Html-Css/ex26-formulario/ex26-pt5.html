<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>color, range e file</title>
</head>

<body>
    <h1>color, range e file</h1>
    <form action="cadastro.js">
        <input type="color" name="cor" id="icor" value="#00ff00">
        <label for="icor">cor</label><br>
        <!-- com COLOR você pode adicionar um input de cor. 
            adicionando value você pode crisr uma cor de padrão de inicio. -->
            <br>
            
            <input type="range" name="range" id="irange" value="25" max="10"/>
            <label for="irange">range</label><br>
            <!-- o RANGE por padrão começa no meio (50), com value você pode personalizar onde ele irá começar. com min e max você pode determinar até onde vai o valor. -->
            <br>
            
            <!-- ao trabalhar com input-file, sempre utilizar o method:post por conta da limitação de 3mb. -->
            <label for="ifile">arquivo</label>
            <input type="file" name="file" id="ifile"><br>
            <br>
            
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
    </form>
</body>

</html>
