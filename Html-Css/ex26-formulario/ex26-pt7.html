<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulário output</title>
</head>

<body>
    <h1>output</h1>
    <form action="cadastro.js">
        <p>
            <label for="iano">Que ano você nasceu? </label>
            <input type="number" name="idade" id="iano" oninput="calculoidade()">
        </p>
        <p>
            <label for="idade">idade</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
        <script>
            function calculoidade() {
                const atual = New Date().getFullYear()
                idade.InnerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>

</html>
