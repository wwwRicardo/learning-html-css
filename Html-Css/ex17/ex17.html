<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesclagem de celulas</title>
    <style>
    table {
        width: 300px;
        border-collapse: collapse;
    }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <!-- COLSPAN == vai ocupar espaço da coluna, na horizontal;
                
                    ROWSPAN == vai ocupar espaço da linha, na vertical -->
                
                <td rowspan="2">D</td>
                <td colspan="3">E</td>
            </tr>
            <tr>
                <td rowspan="1">F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
