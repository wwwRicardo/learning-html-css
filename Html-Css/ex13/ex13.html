<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posicionamento</title>
  <style>
    #relative{
      position: relative;
      background-color: red;
      height: 800px;
    }
    #absolute {
      background-color: yellow;
      height: 300px;
      width: 300px;
      position: absolute;
      
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
<section id="relative">
  <article id="absolute">
    
  </article>
</section>
</body>

</html>
