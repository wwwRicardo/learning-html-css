<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pseudo-elementos</title>
  
  <style>
    a {
      color: darkcyan;
      text-decoration: none;
    }
    
    a:visited {
      color: greenyellow;
    }
    
    a::after {
      content: '(link)'
    }
  </style>
</head>

<body>
<h1>Pseudo-elementos</h1>
<p>Um Link personalizado <a href="#">Site desconhecido</a></p>
</body>

</html>
