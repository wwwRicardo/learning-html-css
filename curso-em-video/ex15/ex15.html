<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabelas</title>
  
  <style>
    table {
      min-width: 400px;
      min-height: 400px;
      border-collapse: collapse; /* separate é a configuração original. O collapse faz as bordas se unirem */
    }
    
    td {
      border: 1px solid black;
      padding: 7px;
      text-align: center;
      vertical-align: top; /* faz o alinhamento vertical com top, middle e bottom */
    }
  </style>
</head>

<body>
<!-- <table> para criar a tabela
Table Row = Linha da tabela
Table Data = Dados da tabela
Table header = Cabeçalho da tabela -->
<table>
  <tr>
    <td>A1</td>
    <td>A2</td>
    <td>A3</td>
  </tr>
  <tr>
    <td>B1</td>
    <td>B2</td>
    <td>B3</td>
  </tr>
  <!-- tr*4>td*3 para criar 4 tr e 3 td -->
</table>
</body>

</html>
