<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários</title>
</head>

<body>
    <form action="cadastro.js" method="POST">
        <p>
            <label for="iemail">email</label>
            <input type="email" name="email" id="iemail"> <!-- EMAIL adiciona uma caixa de email. -->
            
            <p>
                <label for="itelefone">telefone</label>
                <input type="tel" name="telefone" id="itelefone" placeholder="(XX)XXXX-XXXX">
                <!-- TEL adiciona uma caixa de telefone (número). -->
                
                <!-- Estudar mais sobre RegEx -->
            </p>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
