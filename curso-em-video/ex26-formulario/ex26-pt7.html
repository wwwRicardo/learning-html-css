<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulário output</title>
</head>

<body>
    <h1>output</h1>
        <p>
            <label for="iano">Que ano você nasceu? </label>
            <input type="number" name="idade" id="iano">
        </p>
        <p>
            <label for="idade">idade</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input onclick="calculoidade()" type="button" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
        <script>
            function calculoidade() {
                let atual = new Date().getFullYear()
                let jsidade = document.getElementById('idade')
                let jsiano = document.getElementById('iano')
                jsidade.innerHTML = Number(atual) - Number(jsiano.value)
            }
        </script>
    </form>
</body>

</html>
