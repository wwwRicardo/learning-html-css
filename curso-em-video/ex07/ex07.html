<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sub-classes</title>
  
  <style>
    div:hover {
      color: darkseagreen;
    }
    
    div > p {
      display: none;
    }
    
    div:hover > p {
      color: darkseagreen;
      background-color: blanchedalmond;
      display: block;
      width: 150px;
      height: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
<h1>Testando</h1>
<div>
  Clique aqui
  <p>Caixa</p>
</div>
</body>

</html>
